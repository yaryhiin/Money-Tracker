<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="income.css">
    <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
</head>

<body>
    <div id="income-box">
        <div class="income-container">
            <p class="income-text">Amount</p>
            <input class="income" id="income-amount" type="text" required>
        </div>
        <div class="income-container">
            <p class="income-text">Category</p>
            <select id="income-category" required>
                <option value="Salary">Salary</option>
                <option value="Crypto">Crypto</option>
                <option value="Interests">Interests</option>
                <option value="Business">Business</option>
                <option value="Gifts">Gifts</option>
                <option value="Rewards">Rewards</option>
                <option value="Side Hustle">Side Hustle</option>
            </select>
        </div>
        <div class="income-container">
            <p class="income-text">Method</p>
            <select id="income-method" required>
            </select>
        </div>
        <div class="income-container">
            <p class="income-text">Date</p>
            <input type="date" id="income-date" required>
        </div>
    </div>
    <div id="button-container">
        <button id="back-btn" onclick="loadPage('index.html')">Back</button>
        <button id="save-income-btn" onclick="loadPage('index.html')">Save</button>
    </div>
</body>
<script src="index.js"></script>
<script>
    let listMethods = "";
    for (let i = 0; i < accounts.length; i++) {
        listMethods += `
            <option value="${accounts[i].number}">${accounts[i].name}</option>
            `
    }
    incomeMethodEl.innerHTML = listMethods;

    const currentDate = new Date();
    const formattedDate = currentDate.toISOString().split('T')[0];
    incomeDateEl.value = formattedDate;
</script>

</html>
