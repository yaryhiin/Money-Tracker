<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="expense.css">
    <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
</head>

<body>
    <div id="expense-box">
        <div class="expense-container">
            <p class="expense-text">Amount</p>
            <input class="expense" id="expense-amount" type="text" required>
        </div>
        <div class="expense-container">
            <p class="expense-text">Category</p>
            <select id="expense-category" required>
                <option value="Groceries">Groceries</option>
                <option value="Cafe">Cafe</option>
                <option value="Credit">Credit</option>
                <option value="Transporting">Transporting</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Sport">Sport</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Gifts">Gifts</option>
                <option value="Charity">Charity</option>
            </select>
        </div>
        <div class="expense-container">
            <p class="expense-text">Method</p>
            <select id="expense-method" required>
            </select>
        </div>
        <div class="expense-container">
            <p class="expense-text">Date</p>
            <input type="date" id="expense-date" required>
        </div>
    </div>
    <div id="button-container">
        <button id="back-btn" onclick="loadPage('index.html')">Back</button>
        <button id="save-expense-btn" onclick="loadPage('index.html')">Save</button>
    </div>
</body>
<script src="index.js"></script>
<script>
    let listMethods = "";
    for (let i = 0; i < accounts.length; i++) {
        listMethods += `
            <option value="${accounts[i].number}">${accounts[i].name}</option>
            `
    }
    expenseMethodEl.innerHTML = listMethods;

    const currentDate = new Date();
    const formattedDate = currentDate.toISOString().split('T')[0];
    expenseDateEl.value = formattedDate;
</script>

</html>
