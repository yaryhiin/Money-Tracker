<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="transaction-change.css">
    <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
</head>

<body>
    <div id="trans-change-box">
        <div class="trans-change-container">
            <p class="trans-change-text">Type</p>
            <select id="trans-change-type" required>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
        </div>
        <div class="trans-change-container">
            <p class="trans-change-text">Amount</p>
            <input class="trans-change" id="trans-change-amount" type="text" required>
        </div>
        <div class="trans-change-container">
            <p class="trans-change-text">Category</p>
            <select id="trans-change-category" required>
                <option value="Salary">Salary</option>
                <option value="Crypto">Crypto</option>
                <option value="Interests">Interests</option>
                <option value="Business">Business</option>
                <option value="Gifts">Gifts</option>
                <option value="Rewards">Rewards</option>
                <option value="Side Hustle">Side Hustle</option>
                <option value="Groceries">Groceries</option>
                <option value="Cafe">Cafe</option>
                <option value="Credit">Credit</option>
                <option value="Transporting">Transporting</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Sport">Sport</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Gifts">Gifts</option>
                <option value="Charity">Charity</option>
            </select>
        </div>
        <div class="trans-change-container">
            <p class="trans-change-text">Method</p>
            <select id="trans-change-method" required>
            </select>
        </div>
        <div class="trans-change-container">
            <p class="trans-change-text">Date</p>
            <input type="date" id="trans-change-date" required>
        </div>
    </div>
    <div id="button-container">
        <button id="back-btn" onclick="loadPage('index.html')">Back</button>
        <button id="trans-change-btn" onclick="loadPage('index.html')">Change</button>
        <button id="delete-trans-btn" onclick="loadPage('index.html')">Delete</button>
    </div>
</body>
<script src="index.js"></script>
<script>
    window.addEventListener("load", displayTransInfo);
    let listMethods = "";
    for (let i = 0; i < accounts.length; i++) {
        listMethods += `
            <option value="${accounts[i].number}">${accounts[i].name}</option>
            `
    }
    changeTransMethodEl.innerHTML = listMethods;
</script>

</html>
